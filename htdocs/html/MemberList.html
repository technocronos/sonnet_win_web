<div id="content" style="width:750px;height:879px;">
  <!--暫定対応-->
  <div id="MemberListContents" style="position: absolute;top: -190px;">
    <!--ウィンドウ背景-->
    <div id="bg_image" style="position: absolute;top: 190px;left: 0px;"></div>
    <!--タブ背景-->
    <div id="tab-bg" style="position: absolute;width: 743px;height: 150px;left: 0px;top: 192px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/tablist-member.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/tablist-member.png"|filemtime}'></div>

    <div class="scrollWrapper" style="position: absolute;margin-left: 12px;top: 284px;width: 723px;height: 687px;">
      <div id="member-list" style="position: absolute;">
      </div>
    </div>

    <!-- エントリテンプレート。クローンされてリストに中に挿入される。装備用 -->
    <div id="member-template" key="root" style="position: relative;float: left;margin-left: 0px;margin-top: 5px;margin-bottom: 0px;width: 708px;height: 189px;display:none;">

      <!--ウィンドウ背景-->
      <div style="position: absolute;top: 0px;left: 0px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/member_panel_normal.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/member_panel_normal.png"|filemtime}'></div>

      <div class="colorNormal" style="position: absolute;top: 20px;left: 123px;width: 500px;color:#dbf4ff;" key="name"></div>
      <div class="colorNormal" style="position: absolute;top: -1px;left: -1px;" ><img style="width:160px;" key="image" src=""></div>
      <div class="colorNormal" style="position: absolute;top: 86px;left: 221px;width: 200px;" key="level"></div>
      <div class="colorNormal" style="position: absolute;top: 125px;left: 223px;" key="grade_name"></div>

      <!--詳細ボタン-->
      <div style="position:absolute;left: 435px;top: 82px;" key="detail_btn">
        <div class="colorNormal" style="position: absolute;width:254px;height:74px;text-align: center;line-height: 74px;">詳細</div>
        <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_254_74.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_254_74.png"|filemtime}'>
      </div>
      <!--キャンセルボタン-->
      <div style="position:absolute;left: 435px;top: 82px;" key="cancel_btn">
        <div class="colorNormal" style="position: absolute;width:254px;height:74px;text-align: center;line-height: 74px;">キャンセル</div>
        <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_254_74.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_254_74.png"|filemtime}'>
      </div>
      <div class="colorRed" style="position: absolute;left: 435px;top: 121px;width: 240px;text-align:  center;display:none;" key="status_text"></div>
      <!--承認ボタン-->
      <div style="position:absolute;left: 485px;top: 112px;" key="ok_btn">
        <img src="{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_accept.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_accept.png"|filemtime}">
      </div>
      <!--却下ボタン-->
      <div style="position:absolute;left: 577px;top: 112px;" key="ng_btn">
        <img src="{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_reject.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_reject.png"|filemtime}">
      </div>

    </div>

    <!-- 空の場合のHTML。クローンされてリストの中に挿入される。 -->
    <div id="no-entry" class="colorWhite" style="text-align:center; line-height: 20; width: 708px; display:none;">
      レコードがありません
    </div>

    <!--ウィンドウ背景-->
    <div style="position: absolute;top: 273px;left: 11px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/shop_window_up.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/shop_window_up.png"|filemtime}' style="width:724px;height:10px;"></div>

    <!--自分用タブ-->
    <div id="tab-me-area" style="position: absolute;width: 750px;height: 100px;left: 7px;top: 202px;">
      <div style="position: absolute;left: 5px;top: 11px;">
        <div style="display: inline;float:  left;width: 182px;height: 70px;" onclick="MemberListDisplay.onChangeTab('member')"><img id="tab-member" src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/tab-member.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/tab-member.png"|filemtime}' style="width:184px;height:70px;display:none;"></div>
        <div style="display: inline;float:  left;width: 182px;height: 70px;" onclick="MemberListDisplay.onChangeTab('search')"><img id="tab-search" src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/tab-search.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/tab-search.png"|filemtime}' style="width:184px;height:70px;display:none;"></div>
        <div style="display: inline;float:  left;width: 182px;height: 70px;" onclick="MemberListDisplay.onChangeTab('send')"><img id="tab-send" src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/tab-send.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/tab-send.png"|filemtime}' style="width:184px;height:70px;display:none;"></div>
        <div style="display: inline;float:  left;width: 182px;height: 70px;" onclick="MemberListDisplay.onChangeTab('receive')"><img id="tab-receive" src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/tab-receive.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/tab-receive.png"|filemtime}' style="width:184px;height:70px;display:none;"></div>
      </div>
    </div>

    <!--他人用タブ-->
    <div id="tab-member-area" style="position: absolute;width: 750px;height: 100px;left: 11px;top: 211px;display:none;">
        <div style="display: inline;float:  left;width: 0px;height: 0px;">
          <div style="position: absolute;left: 0px;top: 0px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/member_tab_title.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/member_tab_title.png"|filemtime}'></div>
          <div class="colorWhite" style="position: absolute;left: 26px;top: 21px;" id="tab-username"></div>
        </div>
    </div>

    <!--バッチ-->
    <div style="position:absolute;left: 370px;top: 202px;display:none;" id="batch_send"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/batch.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/batch.png"|filemtime}'></div>
    <div style="position:absolute;left: 550px;top: 202px;display:none;" id="batch_recv"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/batch.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/batch.png"|filemtime}'></div>

    <!--閉じるボタン-->
    <div id="dialogue-close" style="position:absolute;left: 284px;top: 983px;">
      <div class="colorNormal" style="position: absolute;width:174px;height:74px;text-align: center;line-height: 74px;">閉じる</div>
      <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_174_74.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_174_74.png"|filemtime}'>
    </div>
  </div>
</div>
