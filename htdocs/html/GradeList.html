    <!--ナビキャラセリフ-->

      <!--セリフ-->
      <div class="colorNormal" id="navi_serif" style="position:absolute;left: 137px;top: 24px;width: 400px;"></div>

    <div style="position: absolute;top: 170px;left: 74px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/grade_list_title.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/grade_list_title.png"|filemtime}'></div>
