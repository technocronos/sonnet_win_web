<div id="content" style="width:418px;">
  <div id="SphereItemListContents" >

    <!--閉じるボタン-->

        <div class="colorNormal" style="position: absolute;top: 46px;left: 10px;" ><img key="image" src='' style="width: 50px;"></div>

        <!--詳細ボタン-->
        <div style="position:absolute;left: 180px;top: 30px;" key="button">
          <div class="colorNormal" style="position: absolute;width:174px;height:74px;text-align: center;line-height: 70px;" key="button_caption">使う</div>
          <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_174_74.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_174_74.png"|filemtime}'>
        </div>
    </div>

    <!-- 空の場合のHTML。クローンされてリストの中に挿入される。 -->
    <div id="no-entry" class="colorNormal" style="text-align:center; line-height: 20; display:none">
