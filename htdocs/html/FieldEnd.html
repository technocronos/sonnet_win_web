<div id="content" style="width:750px;">
  <div id="FieldEndContents" style="margin-top: calc(env(safe-area-inset-top));">

    <!--ウィンドウ背景-->
    <div id="bg_image" style="position: absolute;top: -91px;left: 0px;"></div>

    <!--タイトル-->
    <div style="position: absolute;top: 0px;left: 34px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/fieldend_title.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/fieldend_title.png"|filemtime}'></div>

    <div id="FieldEndDiv" style="position: absolute;width:750px;">
      <!--背景-->
      <div style="position: absolute;top: 300px;left: 0px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/fieldend_window.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/fieldend_window.png"|filemtime}'></div>

      <!--ナビキャラセリフ-->
      <div style="position: absolute;left: 57px;top: 164px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/serifu_win.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/serifu_win.png"|filemtime}'></div>
      <!--セリフ-->
      <div class="colorNormal" id="navi_serif" style="position:absolute;left: 166px;top: 186px;width: 510px;"></div>

      <!--ナビキャラ-->
      <div style="position: absolute;left: 31px;top: 156px;"><img id="navi" src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/navi.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/navi.png"|filemtime}'></div>

      <!--サマリ-->
      <div style="position:absolute;left: 166px;top: 416px;width: 510px;">
        <div class="colorNormal" style="position:absolute;color:#ebd4d4;">ターン数</div>
        <div class="colorNormal" id="turn" style="position:absolute;left: 71px;top: 0px;width: 100px;text-align:right;color:#ebd4d4;">10</div>
        <div class="colorNormal" style="position:absolute;left: 237px;top: 0px;color:#ebd4d4;">倒した数</div>
        <div class="colorNormal" id="terminate" style="position:absolute;left: 313px;top: 0px;width: 100px;text-align:right;color:#ebd4d4;">10</div>
      </div>

      <!--ドロップアイテム-->
      <div class="scrollWrapper" style="position: absolute;margin-left: 21px;top: 540px;width: 732px;height: 410px;">
        <div id="fieldend-list" style="position: absolute;">
        </div>
      </div>

      <!-- エントリテンプレート。クローンされてリストに中に挿入される。 -->
      <div id="fieldend-template" key="root" style="position: relative;float: left;margin-top: 18px;width: 700px;height: 160px;display:none;">
          <div style="position: absolute;top: 0px;left: 12px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/item_panel_s.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/item_panel_s.png"|filemtime}'></div>
          <div style="position: absolute;top: -6px;left: 29px;"><img src='' key="icon" style="width: 140px;"></div>
          <div class="colorNormal" style="position: absolute;top: 19px;left: 171px;font-size: 2em;" key="item_name" ></div>
          <div class="colorNormal" style="position: absolute;top: 72px;left: 174px;" key="flavor_text" ></div>
      </div>

      <!-- 空の場合のHTML。クローンされてリストの中に挿入される。 -->
      <div id="no-entry" class="colorWhite" style="width: 750px;text-align: center;line-height: 14; display:none;">
        (アイテムがありません)
      </div>

      <!--ウィンドウ背景-->
      <div style="position: absolute;top: 536px;left: 14px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/shop_window_up.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/shop_window_up.png"|filemtime}' style="width:724px;height:10px;"></div>
      <!--ウィンドウ背景-->
      <div style="position: absolute;top: 945px;left: 14px;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/shop_window_down.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/shop_window_down.png"|filemtime}' style="width:724px;height:10px;"></div>

      <!-- 次のクエスト -->
      <div id="next_quest_area" style="position: absolute;top: 937px;left: 38px;display:none;">
        <div style="position: absolute;"><img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/next_quest_title.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/next_quest_title.png"|filemtime}'></div>
        <div class="colorNormal" id="next_quest_name" style="position:absolute;left: 83px;top: 100px;width: 510px;text-align:center;color:#ebd4d4;font-size: 2.3em;"></div>
      </div>

      <!--戻るボタン-->
      <div id="fieldend-close" style="position:absolute;left: 20px;top: 1080px;display:none;">
        <div class="colorNormal" style="position: absolute;width:254px;height:66px;text-align: center;line-height: 66px;">＜＜戻る</div>
        <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_254_66.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_254_66.png"|filemtime}'>
      </div>

      <!--次のクエストボタン-->
      <div id="next-quest" style="position:absolute;left: 479px;top: 1080px;display:none;">
        <div class="colorNormal" style="position: absolute;width:254px;height:66px;text-align: center;line-height: 66px;">次のクエストへ＞＞</div>
        <img src='{$smarty.const.APP_WEB_ROOT}img/parts/sp/btn_flame_254_66.png?{"`$smarty.const.MO_HTDOCS`/img/parts/sp/btn_flame_254_66.png"|filemtime}'>
      </div>

    </div>
  </div>
</div>
